<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .box {
        width: 250px;
        margin: 2rem;
        /* height: 250px; */
      }
      .samllbox {
        width: 100px;
        margin: 0 1rem;
        & :hover {
          cursor: pointer;
        }
      }
    </style>
  </head>
  <body>
    <div class="box mx-auto ratio ratio-1x1">
      <img
        id="main"
        class="img-fluid"
        src="/codingPractice/js-Practice/img/181544facabe62d30c52e94b369f0f3a.jpeg"
        alt=""
      />
    </div>
    <div class="d-flex justify-content-center">
      <div class="samllbox ratio ratio-1x1">
        <img
          onclick="yiBu()"
          class="img-fluid"
          src="/codingPractice/js-Practice/img/181544facabe62d30c52e94b369f0f3a.jpeg"
          alt=""
        />
      </div>
      <div class="samllbox ratio ratio-1x1">
        <img
          onclick="janny()"
          class="img-fluid Sm"
          src="/codingPractice/js-Practice/img/3d763132c30ac83eb777293699bf60a7.jpeg"
          alt=""
        />
      </div>
      <div onclick="peka()" class="samllbox ratio ratio-1x1">
        <img class="img-fluid" src="/codingPractice/js-Practice/img/580b57fcd9996e24bc43c325.png" alt="" />
      </div>
    </div>

    <script>
      const mainImg = document.querySelector("#main");
      function janny() {
        mainImg.src = "/codingPractice/js-Practice/img/3d763132c30ac83eb777293699bf60a7.jpeg";
      }
      function peka() {
        mainImg.src = "/codingPractice/js-Practice/img/580b57fcd9996e24bc43c325.png";
      }
      function yiBu() {
        mainImg.src = "/codingPractice/js-Practice/img/181544facabe62d30c52e94b369f0f3a.jpeg";
      }
    </script>
  </body>
</html>
